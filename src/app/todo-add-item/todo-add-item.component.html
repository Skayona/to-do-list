<label for="title">
  <input id ="title" [class.has-error]="error && !title" type="text" placeholder="Title" [(ngModel)]="title" />
</label>
<label for="text">
  <input id="text" [class.has-error]="error && !text" type="text" placeholder="Text" [(ngModel)]="text" />
</label>
<button type="button" (click)="onSave()" aria-label="Add new Todo item">+</button>
