<div class="edit-form">
  <label for="edit-title">
    <input id ="edit-title" type="text" placeholder="Title" [(ngModel)]="title" />
  </label>
  <label for="edit-text">
    <input id="edit-text" type="text" placeholder="Text" [(ngModel)]="text" />
  </label>
</div>

<div class="edit-action">
  <button class="btn btn-primary" type="button" (click)="onSave()">Save</button>
  <button class="btn btn-outline-primary" type="button" (click)="onCancel()">Cancel</button>
</div>
